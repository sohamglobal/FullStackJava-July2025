<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 450px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .form-title {
            font-weight: bold;
            color: #5a189a;
        }

        .back-home {
            text-decoration: none;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h3 class="text-center form-title">
        <i class="bi bi-bank2"></i> Add New Account
    </h3>
    <hr>

    <form action="addacc" method="post">

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-hash"></i> Account Number</label>
            <input type="text" name="accno" class="form-control" placeholder="Enter account number" required autocomplete="off">
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-fill"></i> Account Holder Name</label>
            <input type="text" name="accnm" class="form-control" placeholder="Enter full name" required  autocomplete="off">
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-list-check"></i> Account Type</label>
            <select name="acctype" class="form-select" required>
                <option value="">Select account type</option>
                <option value="saving">Saving</option>
                <option value="current">Current</option>
                <option value="fixed">Fixed</option>
                <option value="ppf">PPF</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-cash-coin"></i> Balance</label>
            <input type="number" name="balance" class="form-control" placeholder="Enter balance" required  autocomplete="off">
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg">
                <i class="bi bi-cloud-upload"></i> Submit
            </button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="back-home">
            <i class="bi bi-arrow-left-circle"></i> Back to Home
        </a>
    </div>
</div>

</body>
</html>
