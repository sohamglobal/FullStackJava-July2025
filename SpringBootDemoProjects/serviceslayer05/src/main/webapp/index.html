<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — SohamGlobal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --bg-gradient-1:#0f172a; --bg-gradient-2:#1e293b; }
    body{ min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg,var(--bg-gradient-1),var(--bg-gradient-2)); color:#eef2ff; }
    .card-login{ width:100%; max-width:420px; border-radius:16px; box-shadow:0 8px 30px rgba(2,6,23,0.6); overflow:hidden; }
    .brand { background: linear-gradient(90deg,#ff7a18,#af002d); padding:1.25rem; text-align:center; }
    .brand h2{ margin:0; font-weight:700; letter-spacing:0.4px; }
    .filmish { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .form-icon{ width:44px; height:44px; display:flex; align-items:center; justify-content:center; border-radius:8px; background:rgba(255,255,255,0.04); }
    footer small { color:rgba(255,255,255,0.6); }
    .bg-accent { background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); }
  </style>
</head>
<body>
  <div class="card card-login bg-accent text-dark">
    <div class="brand text-white">
      <h2 class="filmish"><i class="bi bi-lock-fill"></i> SohamGlobal Login</h2>
      <small>Secure access to your dashboard</small>
    </div>
    <div class="card-body p-4">
      <form id="loginForm" action="/login" method="post" novalidate>
        <div class="mb-3 d-flex align-items-start gap-3">
          <div class="form-icon text-white"><i class="bi bi-person-fill"></i></div>
          <div class="flex-grow-1">
            <label for="userid" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter your user id" required autocomplete="off">
            <div class="invalid-feedback">Please enter your user id.</div>
          </div>
        </div>

        <div class="mb-3 d-flex align-items-start gap-3">
          <div class="form-icon text-white"><i class="bi bi-key-fill"></i></div>
          <div class="flex-grow-1">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required minlength="6">
              <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Show password"><i class="bi bi-eye"></i></button>
              <div class="invalid-feedback">Please provide a password (min 6 characters).</div>
            </div>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="remember" name="remember">
            <label class="form-check-label text-white" for="remember">Remember me</label>
          </div>
          <a href="#" class="small text-decoration-none">Forgot?</a>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">Login <i class="bi bi-arrow-right-circle"></i></button>
        </div>

        

        <div class="text-center">
          <small class="text-white">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></small>
        </div>
      </form>
    </div>
    <div class="p-3 text-center" style="background:rgba(0,0,0,0.06);">
      <footer><small>&copy; "SohamGlobal" — Secure Access Portal</small></footer>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('togglePwd').addEventListener('click', function(){
      const pwd = document.getElementById('password');
      const icon = this.querySelector('i');
      if(pwd.type === 'password') { pwd.type = 'text'; icon.className = 'bi bi-eye-slash'; this.setAttribute('aria-label','Hide password'); }
      else { pwd.type = 'password'; icon.className = 'bi bi-eye'; this.setAttribute('aria-label','Show password'); }
    });

    // Simple client-side validation using Bootstrap's validation styles
    (function () {
      'use strict'
      const form = document.getElementById('loginForm')
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })()
  </script>
</body>
</html>
