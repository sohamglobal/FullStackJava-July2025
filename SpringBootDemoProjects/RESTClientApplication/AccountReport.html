<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            min-height: 100vh;
            padding: 30px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        table {
            margin-bottom: 0;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        th {
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px;
        }
        td {
            padding: 12px 15px;
            border-color: #e0e0e0;
        }
        tbody tr:hover {
            background-color: #f0f8ff;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .error {
            color: #d32f2f;
            padding: 15px;
            background-color: #ffebee;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container col-md-10 col-lg-8">
        <h1>ðŸ’³ Account Report</h1>
        <div id="error"></div>
        <div id="loading" class="loading">Loading accounts...</div>
        <div class="table-responsive" id="tableContainer" style="display: none;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Account Name</th>
                        <th>Account Number</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:8083/bank/api/all';
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const tableContainer = document.getElementById('tableContainer');
        const tableBody = document.getElementById('tableBody');

        async function fetchAccounts() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch accounts');
                
                const accounts = await response.json();
                displayAccounts(accounts);
                loadingDiv.style.display = 'none';
                tableContainer.style.display = 'block';
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        function displayAccounts(accounts) {
            tableBody.innerHTML = '';
            accounts.forEach(account => {
                const row = `
                    <tr>
                        <td>${account.accnm}</td>
                        <td>${account.accno}</td>
                        <td>
                        <span class="badge bg-info">${account.acctype}</span></td>
                        <td>â‚¹ ${account.balance.toLocaleString('en-IN', { minimumFractionDigits: 2 })}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        fetchAccounts();
    </script>
</body>
</html>
