<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Bank Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-card {
            width: 100%;
            max-width: 550px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            text-align: center;
            border-radius: 18px 18px 0 0;
        }

        .btn-submit {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            border: none;
            font-size: 18px;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card form-card">
    <div class="card-header p-4">
        <h3>üè¶ Add New Bank Account</h3>
        <p class="mb-0">Enter Account Details</p>
    </div>

    <div class="card-body p-4">

        <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input type="number" id="accno" class="form-control" placeholder="Enter account number">
        </div>

        <div class="mb-3">
            <label class="form-label">Account Holder Name</label>
            <input type="text" id="accnm" class="form-control" placeholder="Enter account holder name">
        </div>

        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select id="acctype" class="form-select">
                <option value="">-- Select Type --</option>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
                <option value="fixed">Fixed</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Balance</label>
            <input type="number" id="balance" class="form-control" placeholder="Enter opening balance">
        </div>

        <button class="btn btn-submit text-white w-100" onclick="addAccount()">
            Create Account
        </button>

        <div id="message"></div>
    </div>
</div>

<script>
    function addAccount() {

        const accno = document.getElementById("accno").value;
        const accnm = document.getElementById("accnm").value;
        const acctype = document.getElementById("acctype").value;
        const balance = document.getElementById("balance").value;

        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = "";

        if (!accno || !accnm || !acctype || !balance) {
            messageDiv.innerHTML = `<div class="error">All fields are mandatory</div>`;
            return;
        }

        const accountData = {
            accno: parseInt(accno),
            accnm: accnm,
            acctype: acctype,
            balance: parseFloat(balance)
        };

        fetch("http://localhost:8083/bank/api/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(accountData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to add account");
            }
            return response.json();
        })
        .then(data => {
            messageDiv.innerHTML = `<div class="success">‚úÖ Account created successfully</div>`;
            document.getElementById("accno").value = "";
            document.getElementById("accnm").value = "";
            document.getElementById("acctype").value = "";
            document.getElementById("balance").value = "";
        })
        .catch(error => {
            messageDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
        });
    }
</script>

</body>
</html>
