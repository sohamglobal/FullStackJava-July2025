<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Search by Type</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            display: none;
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c62828;
        }
        
        .results {
            display: none;
        }
        
        .account-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transition: transform 0.2s;
        }
        
        .account-card:hover {
            transform: translateY(-5px);
        }
        
        .account-card h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .account-card p {
            font-size: 14px;
            opacity: 0.95;
            margin: 5px 0;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Bank Account Search</h1>
        
        <div class="search-section">
            <input 
                type="text" 
                id="accountType" 
                placeholder="Enter account type (e.g., Savings, Current, Student)"
                autocomplete="off"
            >
            <button onclick="searchByType()">Search</button>
        </div>
        
        <div class="loading" id="loading">‚è≥ Searching...</div>
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div id="resultsContainer"></div>
        </div>
    </div>
    
    <script>
        async function searchByType() {
            const accountType = document.getElementById('accountType').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            if (!accountType) {
                error.textContent = '‚ö†Ô∏è Please enter an account type';
                error.style.display = 'block';
                results.style.display = 'none';
                return;
            }
            
            error.style.display = 'none';
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const response = await fetch(`http://localhost:8083/bank/api/search/type/${accountType}`);
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                
                const data = await response.json();
                loading.style.display = 'none';
                
                displayResults(data, accountType);
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `‚ùå ${err.message}. Check if the server is running.`;
                error.style.display = 'block';
                results.style.display = 'none';
            }
        }
        
        function displayResults(data, accountType) {
            const resultsContainer = document.getElementById('resultsContainer');
            const results = document.getElementById('results');
            
            if (!Array.isArray(data)) {
                data = [data];
            }
            
            if (data.length === 0) {
                resultsContainer.innerHTML = `<div class="no-results">No accounts found for type: ${accountType}</div>`;
            } else {
                resultsContainer.innerHTML = data.map((account, index) => `
                    <div class="account-card">
                        <h3>Account #${index + 1}</h3>
                        ${Object.entries(account).map(([key, value]) => 
                            `<p><strong>${key}:</strong> ${value}</p>`
                        ).join('')}
                    </div>
                `).join('');
            }
            
            results.style.display = 'block';
        }
        
        document.getElementById('accountType').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchByType();
        });
    </script>
</body>
</html>
