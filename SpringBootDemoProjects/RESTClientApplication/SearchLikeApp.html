<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Like App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #420d27 0%, #6e1645 50%, #bd4280 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .search-card {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe4f0 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.3);
            padding: 30px;
            border: none;
        }
        .search-title {
            color: #1a0736;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            border-radius: 15px;
            overflow: hidden;
        }
        .form-control {
            border: 2px solid #2e292c;
            padding: 12px 15px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }
        .btn-search {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
        }
        .btn-search:hover {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
        }
        .result-card {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe4f0 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.3);
            border: 2px solid #ff69b4;
            margin-top: 30px;
            padding: 25px;
            display: none;
        }
        .result-card.show {
            display: block;
        }
        .result-title {
            color: #ff1493;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 22px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ffb6d9;
            color: #333;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 600;
            color: #ff1493;
        }
        .result-value {
            color: #555;
            font-weight: 500;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-radius: 10px;
        }
        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card search-card">
                    <h1 class="search-title">ðŸ’³ Bank Search</h1>
                    <div class="input-group">
                        <input type="number" class="form-control" id="accountInput" placeholder="Enter Account Number" min="0">
                        <button class="btn btn-search" onclick="searchAccount()">Search</button>
                    </div>

                    <div class="spinner" id="spinner">
                        <div class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="error-message" id="errorMessage"></div>

                    <div class="result-card" id="resultCard">
                        <h2 class="result-title">Account Details</h2>
                        <div class="result-item">
                            <span class="result-label">Account Holder:</span>
                            <span class="result-value" id="accnm">-</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Account Number:</span>
                            <span class="result-value" id="accno">-</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Account Type:</span>
                            <span class="result-value" id="acctype">-</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Balance:</span>
                            <span class="result-value" id="balance">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchAccount() {
            const accountNumber = document.getElementById('accountInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const spinner = document.getElementById('spinner');
            const resultCard = document.getElementById('resultCard');

            errorMessage.style.display = 'none';
            resultCard.classList.remove('show');

            if (!accountNumber) {
                errorMessage.textContent = 'Please enter an account number';
                errorMessage.style.display = 'block';
                return;
            }

            spinner.style.display = 'block';

            fetch(`http://localhost:8083/bank/api/search/${accountNumber}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Account not found');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('accnm').textContent = data.accnm;
                    document.getElementById('accno').textContent = data.accno;
                    document.getElementById('acctype').textContent = data.acctype;
                    document.getElementById('balance').textContent = 'â‚¹ ' + data.balance.toLocaleString();
                    resultCard.classList.add('show');
                    spinner.style.display = 'none';
                })
                .catch(error => {
                    errorMessage.textContent = 'Error: ' + error.message;
                    errorMessage.style.display = 'block';
                    spinner.style.display = 'none';
                });
        }

        document.getElementById('accountInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchAccount();
            }
        });
    </script>
</body>
</html>
