<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
        function calcSum()
        {
            n1=parseInt(document.getElementById("num1").value);
            n2=parseInt(document.getElementById("num2").value);
            sum=n1+n2;
            document.getElementById("result").textContent="Sum is "+sum;
        }
        function clearAll()
        {
            document.getElementById("num1").value=0;
            document.getElementById("num2").value=0;
            document.getElementById("result").textContent="";
        }
    </script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-5">JavaScript Calculator</h1>
        <hr>
        <table class="table">
            <tr>
                <td>Number 1</td>
                <td><input type="number" name="" id="num1" class="form-control"></td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td><input type="number" name="" id="num2" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="button" value="+" onclick="calcSum()" class="btn btn-info"></td>
                <td><input type="button" value="Clear" onclick="clearAll()" class="btn btn-danger"></td>
            </tr>

        </table>

        <br>
        <p id="result" style="color:crimson"></p>

    </div>
    
</body>
</html>
